<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Username: </ion-label>
      <ion-input [(ngModel)]="userLogin" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password: </ion-label>
      <ion-input [(ngModel)]="passLogin" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button (click)="login($event, userLogin)" block>Sign in</button>
    <button (click)="showReg()" block outline secondary>Register an Account</button>
  </div>


  <button (click)="gototabbed()">.</button>

</ion-content>
